<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function readURL(input) {
        // 사진 파일을 업로드하기 전에 사진을 한 번 볼 수 있도록 하는 함수
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) {
            document.getElementById('preview').src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        } else {
            document.getElementById('preview').src = "";
        }
}
</script>
<body>
    <form action="add/" method="post"> {% csrf_token %}
        학번:<input type="text" name="stu_id" id="stu_id"><br>
        학과:<input type="text" name="stu_dept" id="stu_dept"><br>
        학생 이름:<input type="text" name="stu_name" id="stu_name"><br>
        학생 사진:<input type="file" name="stu_pic" id="stu_pic" onchange="readURL(this)"><br><img width="250px" height="250px" id="preview"><br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="submit" value="추가">
    </form>
    <a href="{% url 'infoManager'%}">이전</a>
</body>
</html>
